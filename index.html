<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">

    <title>Say Hello</title>
</head>

<body>
    <div class="container">
        <div class="greeting-header">This is the greeting calculator!</div>
        <div class="greeting-container">

            <div class="input-container">
                <input type="text" maxlength="30" class="input-name" placeholder="Enter a name..">
                <button data-action="submit" class="_key submit-btn">Submit</button>
            </div>
            <div class="calc-container">
                <div class="display-screen">
                    <div class="display-screen-content"></div>
                </div>
                <div class="preset-names-container">
                    <button data-action="name" class="_key name-btn">Rommel</button>
                    <button data-action="name" class="_key name-btn">Jhake</button>
                    <button data-action="name" class="_key name-btn">Finn</button>
                    <button data-action="name" class="_key name-btn">Victor</button>
                    <button data-action="name" class="_key name-btn">John</button>
                    <button data-action="name" class="_key name-btn">Test</button>
                </div>
                <div class="greet-container">
                    <button data-action="hello" class="_key greet-btn">SayHello</button>
                    <button data-action="goodbye" class="_key greet-btn">SayGoodBye</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
